<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GRN Document Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  text-align: center;
}
video {
  width: 100%;
  max-width: 400px;
  border: 2px solid #333;
}
button {
  padding: 10px 15px;
  margin: 5px;
  font-size: 16px;
}
table {
  width: 95%;
  margin: auto;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  border: 1px solid #333;
  padding: 6px;
  font-size: 14px;
}
</style>
</head>

<body>

<h2>üìÑ GRN Document Scanner</h2>

<video id="video" autoplay playsinline></video><br>

<button onclick="scanDocument()">Scan Document</button>
<button onclick="downloadExcel()">Download Excel</button>

<h3>Scanned Data</h3>
<table id="table">
<tr>
  <th>#</th>
  <th>Supplier Name</th>
  <th>GRN No</th>
  <th>GRN Invoice No</th>
</tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
const video = document.getElementById("video");
const table = document.getElementById("table");

let results = [];
let count = 1;

// Back camera
navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }
}).then(stream => video.srcObject = stream)
.catch(() => {
  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  }).then(stream => video.srcObject = stream);
});

function scanDocument() {
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  Tesseract.recognize(canvas, "eng").then(({ data: { text } }) => {

    const cleanText = text.replace(/\r/g, "").toUpperCase();

    // üîç Extract Supplier Name
    let supplierMatch = cleanText.match(/SUPPLIER NAME\s*:\s*(.+)/);
    let supplier = supplierMatch ? supplierMatch[1].split("\n")[0].trim() : "";

    // üîç Extract GRN No
    let grnMatch = cleanText.match(/GRN NO\s*:\s*(GRN[0-9]+)/);
    let grn = grnMatch ? grnMatch[1] : "";

    // üîç Extract GRN Invoice No
    let invoiceMatch = cleanText.match(/GRN INVOICE NO\s*:\s*([A-Z0-9]+)/);
    let invoice = invoiceMatch ? invoiceMatch[1] : "";

    if (!supplier && !grn && !invoice) {
      alert("Required fields not detected. Try again.");
      return;
    }

    results.push({
      No: count,
      Supplier: supplier,
      GRN: grn,
      Invoice: invoice
    });

    let row = table.insertRow();
    row.insertCell(0).innerText = count++;
    row.insertCell(1).innerText = supplier;
    row.insertCell(2).innerText = grn;
    row.insertCell(3).innerText = invoice;
  });
}

function downloadExcel() {
  if (results.length === 0) {
    alert("No data available");
    return;
  }

  let ws = XLSX.utils.json_to_sheet(results);
  let wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "GRN Data");
  XLSX.writeFile(wb, "grn_data.xlsx");
}
</script>

</body>
</html>
