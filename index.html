<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GRN Camera Scanner (Fixed)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial; background:#f2f2f2; text-align:center; }
video, canvas { width:100%; max-width:420px; border:2px solid #333; }
button { padding:10px 18px; margin:6px; font-size:16px; }
#status { font-weight:bold; margin:8px; }
table { width:98%; margin:auto; border-collapse:collapse; background:#fff; }
th, td { border:1px solid #333; padding:6px; font-size:13px; }
.hidden { display:none; }
</style>
</head>

<body>

<h2>üì∏ GRN Document Scanner (FIXED)</h2>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" class="hidden"></canvas>

<br>
<button onclick="capture()">üì∏ Capture</button>
<button onclick="downloadExcel()">‚¨áÔ∏è Excel</button>

<div id="status"></div>

<table id="table">
<tr>
  <th>#</th>
  <th>GRN No</th>
  <th>GRN Invoice No</th>
  <th>Scan Date & Time</th>
</tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const statusText = document.getElementById("status");
const table = document.getElementById("table");

let results = [];
let count = 1;

// Start back camera
navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }
}).then(s => video.srcObject = s)
.catch(() => navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
}).then(s => video.srcObject = s));

// Capture image
function capture() {
  statusText.innerText = "üì∏ Captured‚Ä¶ scanning document";
  canvas.classList.remove("hidden");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  scan();
}

// OCR + smart extraction
function scan() {
  Tesseract.recognize(
    canvas,
    "eng",
    {
      tessedit_char_whitelist:
        "GRN0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ:- ",
      logger: () => {}
    }
  ).then(({ data: { text } }) => {

    let clean = text
      .toUpperCase()
      .replace(/\r/g," ")
      .replace(/\n/g," ")
      .replace(/\s+/g," ");

    console.log(clean); // debug if needed

    // ‚úÖ FULL GRN (longest)
    const grnMatches = clean.match(/GRN\s*0*\d{4,}/g);
    const grn = grnMatches
      ? grnMatches.sort((a,b)=>b.length-a.length)[0].replace(/\s/g,"")
      : "";

    // ‚úÖ INVOICE NO (any format)
    let invoice = "";
    const invoiceMatch = clean.match(
      /GRN\s*INVOICE\s*NO\s*[:\-]?\s*([A-Z0-9]+)/);
    if (invoiceMatch) invoice = invoiceMatch[1];

    if (!grn || !invoice) {
      statusText.innerText =
        "‚ùå Cannot detect GRN / Invoice. Retake photo.";
      return;
    }

    setTimeout(() => save(grn, invoice), 500);
  });
}

// Save row
function save(grn, invoice) {
  const time = new Date().toLocaleString();

  results.push({
    No: count,
    GRN: grn,
    Invoice: invoice,
    ScanTime: time
  });

  let r = table.insertRow();
  r.insertCell(0).innerText = count++;
  r.insertCell(1).innerText = grn;
  r.insertCell(2).innerText = invoice;
  r.insertCell(3).innerText = time;

  statusText.innerText = "‚úÖ Saved successfully (ready for next)";
}

// Excel
function downloadExcel() {
  if (!results.length) return alert("No data");

  let ws = XLSX.utils.json_to_sheet(results);
  let wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "GRN Data");
  XLSX.writeFile(wb, "GRN_Scans.xlsx");
}
</script>

</body>
</html>
