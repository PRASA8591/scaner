<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GRN Auto Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  text-align: center;
}
video {
  width: 100%;
  max-width: 420px;
  border: 2px solid #333;
  border-radius: 8px;
}
button {
  padding: 10px 18px;
  margin: 6px;
  font-size: 16px;
}
#status {
  font-size: 16px;
  margin: 10px;
  color: green;
  font-weight: bold;
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: 0.4; }
}
table {
  width: 95%;
  margin: auto;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  border: 1px solid #333;
  padding: 6px;
}
</style>
</head>

<body>

<h2>üìÑ GRN Document Auto Scanner</h2>

<video id="video" autoplay playsinline></video><br>

<button onclick="startScan()">Scan Document</button>
<button onclick="downloadExcel()">Download Excel</button>

<div id="status"></div>

<table id="table">
<tr>
  <th>#</th>
  <th>GRN No</th>
  <th>GRN Invoice No</th>
</tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
const video = document.getElementById("video");
const statusText = document.getElementById("status");
const table = document.getElementById("table");

let results = [];
let count = 1;

// Back camera
navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }
}).then(stream => video.srcObject = stream)
.catch(() => {
  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" } }
  ).then(stream => video.srcObject = stream);
});

function startScan() {
  statusText.innerText = "üîç Scanning document...";
  
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  Tesseract.recognize(canvas, "eng").then(({ data: { text } }) => {
    const cleanText = text.replace(/\r/g, "").toUpperCase();

    // ‚úÖ GRN No (must start with GRN)
    const grnMatch = cleanText.match(/GRN[0-9]+/);

    // ‚úÖ Invoice No (ANY format)
    const invoiceMatch = cleanText.match(/GRN INVOICE NO\s*:\s*([A-Z0-9]+)/);

    if (!grnMatch || !invoiceMatch) {
      statusText.innerText = "‚ùå GRN or Invoice not detected. Try again.";
      return;
    }

    const grn = grnMatch[0];
    const invoice = invoiceMatch[1];

    startCountdown(grn, invoice);
  });
}

// ‚è≥ 5 second delay before save
function startCountdown(grn, invoice) {
  let seconds = 5;
  statusText.innerText = `‚è≥ Saving in ${seconds} seconds...`;

  const timer = setInterval(() => {
    seconds--;
    statusText.innerText = `‚è≥ Saving in ${seconds} seconds...`;

    if (seconds === 0) {
      clearInterval(timer);
      saveData(grn, invoice);
    }
  }, 1000);
}

// üíæ Save row
function saveData(grn, invoice) {
  results.push({
    No: count,
    GRN: grn,
    Invoice: invoice
  });

  let row = table.insertRow();
  row.insertCell(0).innerText = count++;
  row.insertCell(1).innerText = grn;
  row.insertCell(2).innerText = invoice;

  statusText.innerText = "‚úÖ Saved successfully. Ready for next scan.";
}

// üì• Excel export
function downloadExcel() {
  if (results.length === 0) {
    alert("No data to download");
    return;
  }
  let ws = XLSX.utils.json_to_sheet(results);
  let wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "GRN Data");
  XLSX.writeFile(wb, "GRN_Scans.xlsx");
}
</script>

</body>
</html>
