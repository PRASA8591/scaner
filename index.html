<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GRN Number Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f2f2f2;
}
video {
  width: 100%;
  max-width: 400px;
  border: 2px solid #333;
  border-radius: 8px;
}
button {
  padding: 10px 15px;
  margin: 5px;
  font-size: 16px;
}
table {
  width: 90%;
  margin: auto;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  border: 1px solid #333;
  padding: 8px;
}
</style>
</head>

<body>

<h2>ðŸ“· GRN Number Scanner (Back Camera)</h2>

<video id="video" autoplay playsinline></video>

<br>
<button onclick="scanGRN()">Scan GRN</button>
<button onclick="downloadExcel()">Download Excel</button>

<h3>Detected GRN Numbers</h3>
<table id="table">
  <tr>
    <th>#</th>
    <th>GRN Number</th>
  </tr>
</table>

<!-- OCR -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<!-- Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
const video = document.getElementById("video");
const table = document.getElementById("table");

let results = [];
let count = 1;

// Start BACK camera
navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }
}).then(stream => {
  video.srcObject = stream;
}).catch(() => {
  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  }).then(stream => video.srcObject = stream);
});

// Scan only GRN numbers
function scanGRN() {
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  Tesseract.recognize(canvas, "eng", {
    tessedit_char_whitelist: "GRNgrn0123456789- "
  }).then(({ data: { text } }) => {

    // Normalize text
    text = text.toUpperCase().replace(/\s+/g, "");

    // Match GRN + numbers
    const match = text.match(/GRN[-]?\d+/);

    if (match) {
      const grn = match[0];

      // Avoid duplicates
      if (!results.find(r => r.GRN === grn)) {
        results.push({ No: count, GRN: grn });

        let row = table.insertRow();
        row.insertCell(0).innerText = count++;
        row.insertCell(1).innerText = grn;
      }
    } else {
      alert("No valid GRN found");
    }
  });
}

// Download Excel
function downloadExcel() {
  if (results.length === 0) {
    alert("No GRN data to download");
    return;
  }

  let ws = XLSX.utils.json_to_sheet(results);
  let wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "GRN Numbers");
  XLSX.writeFile(wb, "GRN_numbers.xlsx");
}
</script>

</body>
</html>
