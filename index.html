<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fast GRN Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  text-align: center;
}
video {
  width: 100%;
  max-width: 420px;
  border: 2px solid #333;
  border-radius: 8px;
}
button {
  padding: 10px 18px;
  margin: 6px;
  font-size: 16px;
}
#status {
  font-size: 15px;
  margin: 8px;
  font-weight: bold;
}
table {
  width: 98%;
  margin: auto;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  border: 1px solid #333;
  padding: 6px;
  font-size: 13px;
}
</style>
</head>

<body>

<h2>⚡ Fast GRN Document Scanner</h2>

<video id="video" autoplay playsinline></video><br>

<button onclick="scan()">Scan</button>
<button onclick="downloadExcel()">Download Excel</button>

<div id="status"></div>

<table id="table">
<tr>
  <th>#</th>
  <th>GRN No</th>
  <th>GRN Invoice No</th>
  <th>Scan Date & Time</th>
</tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
const video = document.getElementById("video");
const statusText = document.getElementById("status");
const table = document.getElementById("table");

let results = [];
let count = 1;

// Back camera
navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }
}).then(stream => video.srcObject = stream)
.catch(() => {
  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" } }
  ).then(stream => video.srcObject = stream);
});

function scan() {
  statusText.innerText = "⚡ Scanning...";

  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  Tesseract.recognize(
    canvas,
    "eng",
    {
      tessedit_char_whitelist: "GRN0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ:-",
      logger: () => {} // disable logs → faster
    }
  ).then(({ data: { text } }) => {

    const clean = text.toUpperCase().replace(/\s+/g, " ");

    // ✅ Get ALL GRN values, then choose longest (full one)
    const grnMatches = clean.match(/GRN[0-9]{4,}/g);
    const grn = grnMatches ? grnMatches.sort((a,b)=>b.length-a.length)[0] : "";

    // ✅ Invoice No (ANY FORMAT)
    const invoiceMatch = clean.match(/GRN INVOICE NO\s*:\s*([A-Z0-9]+)/);
    const invoice = invoiceMatch ? invoiceMatch[1] : "";

    if (!grn || !invoice) {
      statusText.innerText = "❌ Full GRN or Invoice not detected. Try again.";
      return;
    }

    save(grn, invoice);
  });
}

function save(grn, invoice) {
  const now = new Date().toLocaleString();

  results.push({
    No: count,
    GRN: grn,
    Invoice: invoice,
    ScanDateTime: now
  });

  let row = table.insertRow();
  row.insertCell(0).innerText = count++;
  row.insertCell(1).innerText = grn;
  row.insertCell(2).innerText = invoice;
  row.insertCell(3).innerText = now;

  statusText.innerText = "✅ Saved (Fast scan ready)";
}

function downloadExcel() {
  if (results.length === 0) {
    alert("No data");
    return;
  }
  let ws = XLSX.utils.json_to_sheet(results);
  let wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "GRN Scans");
  XLSX.writeFile(wb, "GRN_Fast_Scans.xlsx");
}
</script>

</body>
</html>
