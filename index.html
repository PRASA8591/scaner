<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GRN Scanner</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  text-align: center;
}

video, canvas {
  width: 95%;
  max-width: 420px;
  border: 2px solid #333;
  margin-top: 10px;
}

button {
  padding: 12px 18px;
  font-size: 16px;
  margin: 10px;
  cursor: pointer;
}

table {
  width: 95%;
  margin: 10px auto;
  border-collapse: collapse;
  background: #fff;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
}

th {
  background: #eee;
}

#error {
  color: red;
  font-weight: bold;
}
</style>
</head>

<body>

<h2>üìÑ GRN Document Scanner</h2>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" hidden></canvas>

<br>
<button onclick="capture()">üì∏ Capture</button>
<button onclick="exportExcel()">‚¨á Excel</button>

<p id="error"></p>

<table id="dataTable">
<thead>
<tr>
<th>#</th>
<th>GRN No</th>
<th>GRN Invoice No</th>
<th>Scan Date & Time</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let tableBody = document.querySelector("#dataTable tbody");
let count = 1;

/* BACK CAMERA */
navigator.mediaDevices.getUserMedia({
  video: {
    facingMode: { exact: "environment" },
    width: { ideal: 1920 },
    height: { ideal: 1080 }
  }
}).then(stream => video.srcObject = stream);

/* IMAGE PREPROCESS (VERY IMPORTANT) */
function preprocess() {
  const img = ctx.getImageData(0,0,canvas.width,canvas.height);
  const d = img.data;
  for (let i = 0; i < d.length; i+=4) {
    const g = d[i]*0.3 + d[i+1]*0.59 + d[i+2]*0.11;
    const v = g > 150 ? 255 : 0;
    d[i] = d[i+1] = d[i+2] = v;
  }
  ctx.putImageData(img,0,0);
}

/* CAPTURE + SCAN */
async function capture() {
  document.getElementById("error").innerText = "";

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video,0,0);

  preprocess(); // FIX OCR FAILURES

  const worker = await Tesseract.createWorker();
  await worker.loadLanguage("eng");
  await worker.initialize("eng");

  await worker.setParameters({
    tessedit_char_whitelist: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789:- "
  });

  const { data: { text } } = await worker.recognize(canvas);
  await worker.terminate();

  const clean = text
    .replace(/\n+/g," ")
    .replace(/\s+/g," ")
    .toUpperCase();

  /* FULL GRN NO */
  const grn = clean.match(/GRN\s*NO\s*[:\-]?\s*(GRN\d{5,})/);

  /* ANY INVOICE FORMAT */
  const invoice = clean.match(/GRN\s*INVOICE\s*NO\s*[:\-]?\s*([A-Z0-9]+)/);

  if (!grn || !invoice) {
    document.getElementById("error").innerText =
      "‚ùå Cannot detect GRN / Invoice. Retake photo.";
    return;
  }

  addRow(grn[1], invoice[1]);
}

/* ADD TO TABLE */
function addRow(grn, invoice) {
  const row = tableBody.insertRow();
  row.insertCell(0).innerText = count++;
  row.insertCell(1).innerText = grn;
  row.insertCell(2).innerText = invoice;
  row.insertCell(3).innerText = new Date().toLocaleString();
}

/* EXCEL EXPORT */
function exportExcel() {
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.table_to_sheet(document.getElementById("dataTable"));
  XLSX.utils.book_append_sheet(wb, ws, "GRN Data");
  XLSX.writeFile(wb, "grn_data.xlsx");
}
</script>

</body>
</html>
